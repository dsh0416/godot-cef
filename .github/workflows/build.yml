name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-26
            arch: aarch64
          - target: x86_64-apple-darwin
            os: macos-15
            arch: x86_64

    runs-on: ${{ matrix.os }}
    name: macOS ${{ matrix.arch }}

    env:
      CEF_DIR: $HOME/.local/share/cef

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install CEF export tool
        run: cargo install export-cef-dir

      - name: Download CEF binaries
        run: export-cef-dir --force $HOME/.local/share/cef

      - name: Build and bundle helper app
        run: cargo run --bin bundle_app --release

      - name: Build and bundle GDExtension framework
        run: cargo run --bin bundle_framework --release

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts/${{ matrix.target }}
          cp -R "target/release/Godot CEF.app" "artifacts/${{ matrix.target }}/"
          cp -R "target/release/Godot CEF.framework" "artifacts/${{ matrix.target }}/"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gdcef-${{ matrix.target }}
          path: artifacts/${{ matrix.target }}
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    name: Windows x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            windows-x86_64-cargo-

      # - name: Install CEF export tool
      #   run: cargo install export-cef-dir

      # - name: Download CEF binaries
      #   run: export-cef-dir

      - name: Build GDExtension library
        run: cargo build --package gdcef --release --target x86_64-pc-windows-msvc

      - name: Build helper subprocess
        run: cargo build --package gdcef_helper --bin gdcef_helper --release --target x86_64-pc-windows-msvc

      - name: Prepare artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts/x86_64-pc-windows-msvc
          Copy-Item target/x86_64-pc-windows-msvc/release/gdcef.dll artifacts/x86_64-pc-windows-msvc/
          Copy-Item target/x86_64-pc-windows-msvc/release/gdcef_helper.exe artifacts/x86_64-pc-windows-msvc/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gdcef-x86_64-pc-windows-msvc
          path: artifacts/x86_64-pc-windows-msvc
          retention-days: 30

  build-linux:
    runs-on: ubuntu-22.04
    name: Linux x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libgtk-3-dev \
            libnss3-dev \
            libatk1.0-dev \
            libatk-bridge2.0-dev \
            libcups2-dev \
            libdrm-dev \
            libxkbcommon-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxrandr-dev \
            libgbm-dev \
            libpango1.0-dev \
            libasound2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            linux-x86_64-cargo-

      # - name: Install CEF export tool
      #   run: cargo install export-cef-dir

      # - name: Download CEF binaries
      #   run: export-cef-dir

      - name: Build GDExtension library
        run: cargo build --package gdcef --release --target x86_64-unknown-linux-gnu

      - name: Build helper subprocess
        run: cargo build --package gdcef_helper --bin gdcef_helper --release --target x86_64-unknown-linux-gnu

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts/x86_64-unknown-linux-gnu
          cp target/x86_64-unknown-linux-gnu/release/libgdcef.so artifacts/x86_64-unknown-linux-gnu/
          cp target/x86_64-unknown-linux-gnu/release/gdcef_helper artifacts/x86_64-unknown-linux-gnu/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gdcef-86_64-unknown-linux-gnu
          path: artifacts/x86_64-unknown-linux-gnu
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    name: Create Release

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            zip -r "../${name}.zip" "$dir"
          done
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

